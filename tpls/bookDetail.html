<div class="well" ng-controller="BookDetailCtrl">
    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <img src="image/angularjs.jpg" alt="Pro AngularJS" width="80%">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a ui-sref="booklist({bookType:0})" class="btn btn-primary">Back</a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" name="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Name:
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">
                                    <a href="http://www.amazon.com" target="_blank">Pro AngularJS</a>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Type:
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">IT</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Pub Date:
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">27-03-2014</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Author:
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">Adam Freeman</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Price:
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">$42</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                e-book:
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">None</p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
